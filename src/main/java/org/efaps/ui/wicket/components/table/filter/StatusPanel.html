<html xmlns:wicket>
  <wicket:panel>
    <table class="eFapsFilterTable">
        <thead>
          <tr>
            <th>
              <input type="checkbox" onclick="var cb=document.getElementsByName('eFapsFilterSelection');if(!isNaN(cb.length)) { for(var i=0;i<cb.length;i++){ cb[i].checked=this.checked;} }else{ cb.checked=this.checked;}"/>
              <span  wicket:id="checkAll"></span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr wicket:id="listview">
            <td>
              <input type="checkbox" wicket:id="listview_tr_check"/>
              <span wicket:id="listview_tr_label"></span>
            </td>
          </tr>
        </tbody>
      </table>
  </wicket:panel>
</html>
